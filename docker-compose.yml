version: "3.9"

services:
  # === AI Corporation Core ===
  ai-corp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-corporation
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./output:/opt/ai-corp/output
      - ./logs:/opt/ai-corp/logs
    depends_on:
      - postgres
      - redis
      - ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - ai-network

  # === Ollama (Local LLM) ===
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - ai-network

  # === PostgreSQL ===
  postgres:
    image: postgres:16-alpine
    container_name: ai-corp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ai_corporation
      POSTGRES_USER: ai_corp
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ai-network

  # === Redis ===
  redis:
    image: redis:7-alpine
    container_name: ai-corp-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ai-network

volumes:
  ollama-models:
  postgres-data:
  redis-data:

networks:
  ai-network:
    driver: bridge
